<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Unica | Carniceria & Verduleria</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <img class="bg-image"
    src="./img/fondo.jpeg"
    alt="Bg image">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/icono.jpeg" alt="logo" width="55">
                <h1 class="ver-carrito" id="verCarrito">ðŸ›’ <span id="cantidadCarrito" 
                    class="cantidad-carrito"></span></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Granja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Carniceria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Verduleria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Almacen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--banner-->
    <div class="banner">
        <div class="banner-container">
            <h1>LA UNICA</h1>
            <p>Carniceria & Verduleria</p>
            <button><a href="#shopContent">Ver productos</a></button>
        </div>
    </div>

    <!--shop content-->
    <div id="shopContent" class="shop-content"></div>

    <!--modal container-->
    <div id="modal-container" class="modal-container"></div>

    <script src="./js/productos.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>

    <!-- efecto navbar -->
    <script>
        const navEl = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if(window.scrollY >= 56) {
                navEl.classList.add('navbar-scrolled');
            } else if (window.scrollY < 56) {
                navEl.classList.remove('navbar-scrolled');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>

    <!--fetch-->
    <h2>Publicaciones!</h2>
    <hr>

    <ul id="listado"></ul>

</body>

</html>
